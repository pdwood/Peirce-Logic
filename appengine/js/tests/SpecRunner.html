  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../utils/list.js"></script>
  <script type="text/javascript" src="../node/node.js"></script>
  <script type="text/javascript" src="../proof/PL_to_EG.js"></script>
  <script type="text/javascript" src="../proof/automated_proof.js"></script>
  <script type="text/javascript" src="../proof/peirce-peg.js"></script>
  <script type="text/javascript" src="../proof/pl_node_parent.js"></script>
  <script type="text/javascript" src="../proof/proof.js"></script>
  <script type="text/javascript" src="../proof/proof_tests.js"></script>
  <script type="text/javascript" src="../proof/proof_ui_reactors.js"></script>
  <script type="text/javascript" src="../proof/save_load_proofs.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/EG_to_PL_tests.js"></script>
  <script type="text/javascript" src="spec/PL_to_EG_tests.js"></script>
  <script type="text/javascript" src="spec/deiteration_tests.js"></script>
  <script type="text/javascript" src="spec/double_cut_tests.js"></script>
  <script type="text/javascript" src="spec/erasure_tests.js"></script>
  <script type="text/javascript" src="spec/insertion_tests.js"></script>
  <script type="text/javascript" src="spec/iteration_tests.js"></script>
  <script type="text/javascript" src="spec/reactor_tests.js"></script>
  <script type="text/javascript" src="spec/validator_tests.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
