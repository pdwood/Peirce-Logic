<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Save This Proof</h4>
			</div>
			<form id="saveFormData" action="/saveproof" method="post">
			<!--<form id="saveData">-->
				<div class="modal-body">
					<input id="saveFormTitle" type="text" class="form-control" placeholder="Untitled Proof">
					<br />
					<textarea id="saveFormDesc" class="form-control" rows="3" placeholder="Comments"></textarea>
					<input id="serializedProof" type="hidden" name="serializedProof"></input>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="saveFormSubmit" class="btn btn-primary">Save Proof</button>
				</div><!--modal-footer-->
			</form>
		</div><!--modal-content-->
	</div><!--modal-dialog-->
</div><!--modal-->

<!-- Load Modal -->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Load A Proof</h4>
			</div>
			<div class="modal-body">
				<ul id="availableProofs">
				{% for proof in proofList %}
					<li>{{ proof }}</li>
				{% endfor %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Open</button>
			</div><!--modal-footer-->
		</div><!--modal-content-->
	</div><!--modal-dialog-->
</div><!--modal-->
