<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Save This Proof</h4>
			</div>
			<form id="saveFormData">
				<div class="modal-body">
					<div class="form-group" id="saveFormInputGroup">
						<input name="saveFormTitle" id="saveFormTitle" type="text" class="form-control" placeholder="Untitled Proof">
					</div>
						<br />
						<textarea name="saveFormDesc" id="saveFormDesc" class="form-control" rows="3" placeholder="Comments"></textarea>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" id="overwriteFormSubmit" class="btn btn-danger hidden">Overwrite Proof</button>
					<button type="button" id="saveFormSubmit" class="btn btn-primary">Save Proof</button>
				</div><!--modal-footer-->
			</form>
		</div><!--modal-content-->
	</div><!--modal-dialog-->
</div><!--modal-->

<!-- Load Modal -->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Load A Proof</h4>
			</div>
			<div class="modal-body">
				<div class="panel">
					<div class="list-group" id="availableProofs">
						<!-- Here goes the proofs -->
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div id="loadProofSpinner" class="three-quarters load-state"></div>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div><!--modal-footer-->
		</div><!--modal-content-->
	</div><!--modal-dialog-->
</div><!--modal-->
