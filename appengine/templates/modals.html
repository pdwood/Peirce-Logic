<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Save This Proof</h4>
		</div>
			<form action="/sign" method="post">
				<div class="modal-body">
					<input type="text" class="form-control" placeholder="Untitled Proof">
					<br />
					<textarea class="form-control" rows="3" placeholder="Comments"></textarea>
					<!-- content holds the serialized proof -->
					<input type="hidden" name="content" id="content"></input>
					<!--<p> {{big_log}} </p> -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Save Proof</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Load Modal -->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Load Proof</h4>
		</div>
		<div class="modal-body">
				Select the file you would like to open:
				<br>
			<select size="5" style="width:75%">
				<option value="o1">sample1</option>
				<option value="o2">sample2</option>
				<option value="o3">sample3</option>
				<option value="o4">sample4</option>
				<option value="o5">sample5</option>
				<option value="o6">sample6</option>
				<option value="o7">sample7</option>
			</select>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary">Open</button>
		</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
