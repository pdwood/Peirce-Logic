<!DOCTYPE html>
<html lang="en">
	<head>
		{% include 'templates/imports.html' %}
		<script src="../js/tour.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Peirce Logic</a>
				<button id="tourbutton" type="button" class="btn btn-primary btn-sm navbar-btn">
					Take the tour!
				</button>
				<p class="navbar-text pull-right">
					{{greeting}}   
				</p>
				<div class="btn-group center" style="margin-top:6px">
					<button class="btn btn-default" id="backtick">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
					<button class="btn btn-default" id="toggleplay">
						<span class="glyphicon glyphicon-play"></span>
					</button>
					<button class="btn btn-default" id="forwardtick">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</button>
				</div>
				<div class="btn-group pull-right" style="margin-top:6px">
					<button id="saveButton" data-toggle="modal" href="#saveModal" class="btn btn-primary">
						<span class="glyphicon glyphicon-floppy-disk"></span>
					</button>
					<button data-toggle="modal" href="#loadModal" class="btn btn-danger">
						<span class="glyphicon glyphicon-folder-open"></span>
					</button>
				</div>
			</div>
		</div>
		<div id="paper"></div>
		<div id="minimap"></div>
		<div class="col-sm-12" id="ModeLink" type="button"></div>
		<div id="timeline"></div>

		<!-- Save Modal -->
		<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title">Save Proof</h4>
				</div>
					<form action="/sign" method="post">
						<div class="modal-body">
              saved stuff:
							<p> {{big_log}} </p>
						  <input type="hidden" name="content" id="content"></input>
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						  <button type="submit" class="btn btn-primary">Save changes</button>
						</div>
					</form>
			  </div>
			</div>
		</div>

		<!-- Load Modal -->
		<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title">Load Proof</h4>
				</div>
				<div class="modal-body">
						Select the file you would like to open:
						<br>
					<select size="5" style="width:75%">
						<option value="o1">sample1</option>
						<option value="o2">sample2</option>
						<option value="o3">sample3</option>
						<option value="o4">sample4</option>
						<option value="o5">sample5</option>
						<option value="o6">sample6</option>
						<option value="o7">sample7</option>
					</select>
				</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					  <button type="button" class="btn btn-primary">Open</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
